<b><u>Introitus</u></b>- The introitus is the opening of the <a href="http://www.soc.ucsb.edu/sexinfo/popups/anatomy/vagina.html">vagina</a>.  It is located between the <a href="http://www.soc.ucsb.edu/sexinfo/popups/anatomy/urethrafemale.html">ureathral opening</a> and the <a href="http://www.soc.ucsb.edu/sexinfo/popups/anatomy/anus.html">anus</a>.  It may be partially covered by the <a href="http://www.soc.ucsb.edu/sexinfo/popups/anatomy/hymen.html">Hymen</a>.
